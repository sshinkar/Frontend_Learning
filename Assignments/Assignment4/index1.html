<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
<link href="css/main.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>

    <div class="flex-container">
        
        <div class="header">
            <hr class="line" style="flex-grow: 100;">
            <i class="fas fa-cog"></i>
            <hr class="line" style="flex-grow: 1;">
            <i class="fas fa-heart"></i>
        </div>

        <div class="left_side_section">

        </div>

        <div class="main-container">
            
            <div class="flex-row-holder">
                
                    
                <div class="tile">
                    <div class="events-tile new-events">

                    </div>
                </div>
                <div class="tile">
                    <div class="events-tile upcomming-events">

                    </div>
                </div>
                <div class="tile">
                    <div class="events-tile previous-events">

                    </div>
                </div>
            
        
        
                <div class="tile active-contacts">4</div>
                <div class="tile graph">5</div>
            
        
            
                <div class="social-media tile">6</div>

                <div class="row-other">
                    <div class="other-item">
                        <div>
                            <div class="social-media tile">7</div>
                            <div class="social-media tile">8</div>
                        </div>
                    </div>
                    <div class="other-item">
                        <div class="overview tile">9</div>
                    </div>
                </div>
                

            </div>

        </div>
    </div>

</body>
</html>
