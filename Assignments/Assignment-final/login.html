<body>
    <div class="container alert alert-primary col-lg-4 col-md-6 col-sm-1 login-container">
        <form id="loginForm">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="email" class="form-control" id="username" name="username" value="" aria-describedby="emailHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="" placeholder="Password">
                <input type="hidden" class="form-control" id="grant_type" name="grant_type" value="password">
            </div>
            <button type="button" class="btn btn-primary" id="btnLogin">Login</button>
        </form>
    </div>
