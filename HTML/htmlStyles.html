<!DOCTYPE html>
<html>
<head>
<title>HTML Styles - HTML Examples</title>
</head>
<body style="background-color: powderblue">
    <h1 style="color:blue;">Heading 1 : <i>background-color</i> or <i>background</i> worked same for body color</h1>
    <p style="color:red;">This is a paragraph.</p> 

    <h1 style="font-family:verdana;">Heading  font-family:verdana</h1>
    <p style="font-family:courier;">Paragraph font-family:courier</p>
 
    <h1 style="font-size:300%;">heading 1 font-size:300%</h1>
    <h6 style="font-size:300%;">heading 6 font-size:300%</h6>

    <h1 >heading 1 </h1>
    <h6 >heading 6 </h6>
    <p style="font-size:160%;">paragraph font-size:160%.</p> 
 
    <h1 style="text-align:center;">Centered Heading</h1>
    <p style="text-align:center;">Centered paragraph.</p> 
</body>
