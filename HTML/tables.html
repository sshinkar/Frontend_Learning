<!DOCTYPE html>
<html>
<head>
    
<meta http-equiv="refresh" content="5">

<title>Tables - HTML Examples</title>
<style>
    table{
        border: 3px solid black;
        border-collapse: collapse;
    }
    th{
        border: 2px solid blue;
        border-collapse: collapse;
        padding: 15px;
    }
    td {
        border: 1px solid green;
        border-collapse: collapse;
        padding: 15px;
    }
</style>
</head>
<body>
        <table style="width:15%">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th> 
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
</body>
</html>
